name: Build FastCopyGUI Releases

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            pyinstaller-args: "--onefile --clean"
          - os: windows-latest
            platform: windows
            pyinstaller-args: "--onefile --upx-dir=upx --name FastCopyGUI"
          
          - os: macos-latest
            platform: macos
            pyinstaller-args: "--windowed --name FastCopyGUI --clean"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
    
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
    
      - name: Install UPX (Windows only)
        if: matrix.platform == 'windows'
        run: |
          choco install upx
    
      - name: Cache PyInstaller bootloader
        uses: actions/cache@v4
        with:
          path: ~/.cache/pyinstaller
          key: pyinstaller-${{ matrix.os }}-${{ steps.setup-python.outputs.python-version }}
          restore-keys: |
            pyinstaller-${{ matrix.os }}-
    
      # Removed non-functional PySide6 symlink step for clarity
      
      - name: Build executable
        run: |
          # This step now consistently uses the name 'FastCopyGUI'
          pyinstaller ${{ matrix.pyinstaller-args }} main.py
    
      - name: Package artifact (zip)
        run: |
          cd dist
          # This command now reliably finds 'FastCopyGUI*' output.
          zip -r "../FastCopyGUI-${{ matrix.platform }}.zip" FastCopyGUI*
    
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastCopyGUI-${{ matrix.platform }}
          path: "*.zip"
    