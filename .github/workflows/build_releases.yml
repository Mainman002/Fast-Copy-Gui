name: Build Desktop Executables (PyInstaller)

on:
  push:
    branches:
      - main
      - master
      - rsync
    tags:
      - 'v*' 
  workflow_dispatch:

jobs:
  build_executables:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Pin PySide6 to a version compatible with Python 3.11
          pip install "PySide6>=6.10.0,<6.11"
          pip install PyInstaller

      - name: Determine Output Name and Architecture
        id: vars
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "ARCH=macos" >> $GITHUB_OUTPUT
            echo "EXT=" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "ARCH=linux" >> $GITHUB_OUTPUT
            echo "EXT=" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "ARCH=windows" >> $GITHUB_OUTPUT
            echo "EXT=.exe" >> $GITHUB_OUTPUT
          fi

      - name: Build Executable with PyInstaller
        shell: bash
        run: |
          rm -rf dist
          COMMON_ARGS="--clean --windowed --name FastCopyGUI --add-data assets:assets main.py"

          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            pyinstaller ${COMMON_ARGS} \
              --collect-all PySide6.QtCore \
              --collect-all PySide6.QtWidgets \
              --collect-all PySide6.QtGui \
              --collect-all PySide6.QtNetwork \
              --strip
          
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            pyinstaller ${COMMON_ARGS} --onefile \
              --collect-all PySide6 \
              --strip \
              --upx

          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller ${COMMON_ARGS} --onefile \
              --collect-all PySide6 \
              --upx

      - name: Create Linux/macOS Artifact Zip
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ZIP_NAME="FastCopyGUI-${{ steps.vars.outputs.ARCH }}-${{ github.sha }}.zip"
          echo "ZIP_FILE=$ZIP_NAME" >> $GITHUB_ENV
          cd dist
          if [ "${{ steps.vars.outputs.ARCH }}" = "macos" ]; then
            zip -r "../$ZIP_NAME" FastCopyGUI.app
          elif [ "${{ steps.vars.outputs.ARCH }}" = "linux" ]; then
            zip "../$ZIP_NAME" FastCopyGUI

      - name: Create Windows Artifact Zip (using 7z)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $ZIP_NAME="FastCopyGUI-${{ steps.vars.outputs.ARCH }}-${{ github.sha }}.zip"
          echo "ZIP_FILE=$ZIP_NAME" | Out-File -FilePath $env:GITHUB_ENV -Append
          if (Test-Path "dist\FastCopyGUI.exe") {
              7z a -tzip $ZIP_NAME dist\FastCopyGUI.exe
          } else {
              7z a -tzip $ZIP_NAME dist\FastCopyGUI\*
          }
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_FILE }}
          path: ${{ env.ZIP_FILE }}
          if-no-files-found: error
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ZIP_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
