name: Build FastCopyGUI Releases

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            pyinstaller-args: "--onefile --clean --name FastCopyGUI"
          - os: windows-latest
            platform: windows
            pyinstaller-args: "--onefile --upx-dir=upx --clean --name FastCopyGUI"
          - os: macos-latest
            platform: macos
            pyinstaller-args: "--windowed --name FastCopyGUI --clean"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install a compatible PySide6 version for Python 3.11
          pip install "PySide6>=6.10.0,<6.11"
          pip install pyinstaller

      - name: Install UPX (Windows only)
        if: matrix.platform == 'windows'
        run: |
          choco install upx -y

      - name: Cache PyInstaller bootloader
        uses: actions/cache@v4
        with:
          path: ~/.cache/pyinstaller
          key: pyinstaller-${{ matrix.os }}-${{ steps.setup-python.outputs.python-version }}
          restore-keys: |
            pyinstaller-${{ matrix.os }}-

      - name: Build executable
        run: |
          # Use --strip for smaller binaries and --upx where possible
          pyinstaller ${{ matrix.pyinstaller-args }} --strip main.py

      - name: Package artifact (zip)
        run: |
          cd dist
          zip -r "../FastCopyGUI-${{ matrix.platform }}.zip" FastCopyGUI*

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastCopyGUI-${{ matrix.platform }}
          path: "*.zip"
