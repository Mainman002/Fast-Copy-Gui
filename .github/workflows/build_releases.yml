name: Build Desktop Executables (Optimized)

on:
  push:
    branches: [main, master, rsync]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build_executables:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyInstaller PySide6

      # Download UPX on Windows only
      - name: Download UPX (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Invoke-WebRequest https://github.com/upx/upx/releases/download/v4.2.3/upx-4.2.3-win64.zip -OutFile upx.zip
          Expand-Archive upx.zip -DestinationPath upx

      - name: Determine Output Name and Architecture
        id: vars
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "ARCH=macos" >> $GITHUB_OUTPUT
            echo "EXT=" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "ARCH=linux" >> $GITHUB_OUTPUT
            echo "EXT=" >> $GITHUB_OUTPUT
          else
            echo "ARCH=windows" >> $GITHUB_OUTPUT
            echo "EXT=.exe" >> $GITHUB_OUTPUT
          fi

      - name: Build Executable (Optimized)
        shell: bash
        run: |
          rm -rf dist build

          COMMON_ARGS="--clean --windowed --strip \
            --exclude-module PySide6.QtTranslations \
            --collect-data PySide6 \
            --collect-submodule PySide6.QtCore \
            --collect-submodule PySide6.QtWidgets \
            --collect-submodule PySide6.QtGui \
            --collect-plugins platforms \
            --collect-plugins imageformats \
            --name FastCopyGUI \
            --add-data assets:assets \
            main.py"

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "Building Windows (onefile + UPX)..."
            pyinstaller $COMMON_ARGS --onefile --upx-dir upx/upx-4.2.3-win64
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "Building Linux (onefile)..."
            pyinstaller $COMMON_ARGS --onefile
          else
            echo "Building macOS (.app bundle)..."
            pyinstaller $COMMON_ARGS
          fi

      # Zip macOS + Linux artifacts
      - name: Create Zip (Non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ZIP_NAME="FastCopyGUI-${{ steps.vars.outputs.ARCH }}-${{ github.sha }}.zip"
          echo "ZIP_FILE=$ZIP_NAME" >> $GITHUB_ENV

          cd dist
          if [ "${{ steps.vars.outputs.ARCH }}" = "macos" ]; then
            zip -r "../$ZIP_NAME" FastCopyGUI.app
          else
            zip "../$ZIP_NAME" FastCopyGUI
          fi

      # Zip Windows artifact
      - name: Create Zip (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $ZIP_NAME="FastCopyGUI-${{ steps.vars.outputs.ARCH }}-${{ github.sha }}.zip"
          echo "ZIP_FILE=$ZIP_NAME" | Out-File -FilePath $env:GITHUB_ENV -Append

          7z a -tzip $ZIP_NAME dist\FastCopyGUI.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_FILE }}
          path: ${{ env.ZIP_FILE }}
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ZIP_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
