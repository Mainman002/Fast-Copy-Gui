name: Build Desktop Executables (PyInstaller)

on:
  push:
    # Trigger builds when code is pushed to the main branch, master, or the rsync branch
    branches:
      - main
      - master
      - rsync
    # Also trigger on tag pushes (e.g., v1.0.0) which is ideal for releases
    tags:
      - 'v*' 
  workflow_dispatch:
    # Allows manual triggering of the workflow from the GitHub Actions UI

jobs:
  build_executables:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Define the operating systems to build on. ADDED WINDOWS.
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ['3.11'] # Use a specific, stable Python version

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # PyInstaller is necessary for packaging
          # PySide6 is necessary for the GUI (make sure this matches your project)
          pip install PyInstaller PySide6

      - name: Determine Output Name and Architecture
        id: vars
        shell: bash
        run: |
          # Use short names for the output artifacts
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "ARCH=macos" >> $GITHUB_OUTPUT
            echo "EXT=" >> $GITHUB_OUTPUT # macOS executables don't typically have an extension
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "ARCH=linux" >> $GITHUB_OUTPUT
            echo "EXT=" >> $GITHUB_OUTPUT # Linux executables don't typically have an extension
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "ARCH=windows" >> $GITHUB_OUTPUT
            echo "EXT=.exe" >> $GITHUB_OUTPUT # Windows executables have .exe extension
          fi

      - name: Build Executable with PyInstaller
        shell: bash
        run: |
          # 1. Clean the 'dist' directory completely to prevent 'output directory not empty' errors.
          rm -rf dist
          
          # The common arguments are now minimal, focusing on the app itself.
          COMMON_ARGS="--clean --windowed --name FastCopyGUI --add-data assets:assets main.py"

          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            # macOS: Targeted collection for core PySide6 modules to avoid framework conflicts.
            echo "Building macOS .app bundle (using --onedir and targeted PySide6 collection)..."
            pyinstaller ${COMMON_ARGS} \
              --collect-all PySide6.QtCore \
              --collect-all PySide6.QtWidgets \
              --collect-all PySide6.QtGui \
              --collect-all PySide6.QtNetwork
          
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            # Linux: Use --onefile for a single binary, collect all modules normally.
            echo "Building Linux executable (using --onefile and full PySide6 collection)..."
            pyinstaller ${COMMON_ARGS} --onefile \
              --collect-all PySide6

          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: Use --onefile and collect all modules normally.
            echo "Building Windows executable (using --onefile and full PySide6 collection)..."
            pyinstaller ${COMMON_ARGS} --onefile \
              --collect-all PySide6
          fi

      - name: Create Linux/macOS Artifact Zip
        # This step runs ONLY on Linux and macOS, using 'zip' and bash syntax
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ZIP_NAME="FastCopyGUI-${{ steps.vars.outputs.ARCH }}-${{ github.sha }}.zip"
          echo "ZIP_FILE=$ZIP_NAME" >> $GITHUB_ENV
          
          cd dist
          
          if [ "${{ steps.vars.outputs.ARCH }}" = "macos" ]; then
            # macOS: Zip the .app directory
            zip -r "../$ZIP_NAME" FastCopyGUI.app
          elif [ "${{ steps.vars.outputs.ARCH }}" = "linux" ]; then
            # Linux: Zip the single executable
            zip "../$ZIP_NAME" FastCopyGUI
          fi
          
      - name: Create Windows Artifact Zip (using 7z)
        # This step runs ONLY on Windows, using '7z' and PowerShell syntax
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # The executable is created in the 'dist' folder.
          $ZIP_NAME="FastCopyGUI-${{ steps.vars.outputs.ARCH }}-${{ github.sha }}.zip"
          echo "ZIP_FILE=$ZIP_NAME" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          Write-Host "Zipping artifact using 7z..."
          # The '7z a' command creates an archive: a - add, -tzip - use zip format
          if (Test-Path "dist\FastCopyGUI.exe") {
              7z a -tzip $ZIP_NAME dist\FastCopyGUI.exe
          } else {
              # Handle potential PyInstaller one-dir output if build method was changed
              7z a -tzip $ZIP_NAME dist\FastCopyGUI\*
          }
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_FILE }}
          path: ${{ env.ZIP_FILE }}
          if-no-files-found: error
          retention-days: 7

      # Optional: Create a GitHub Release attachment if this job was triggered by a tag
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v') # Check if the trigger was a tag (e.g., v1.0.0)
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ZIP_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This secret is automatically provided by GitHub
