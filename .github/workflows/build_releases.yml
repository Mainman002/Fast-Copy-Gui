name: Build Desktop Executables (PyInstaller)

on:
  push:
    # Trigger builds when code is pushed to the main branch, master, or the rsync branch
    branches:
      - main
      - master
      - rsync
    # Also trigger on tag pushes (e.g., v1.0.0) which is ideal for releases
    tags:
      - 'v*' 
  workflow_dispatch:
    # Allows manual triggering of the workflow from the GitHub Actions UI

jobs:
  build_executables:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Define the operating systems to build on
        os: [macos-latest, ubuntu-latest]
        python-version: ['3.11'] # Use a specific, stable Python version

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # PyInstaller is necessary for packaging
          # PySide6 is necessary for the GUI (make sure this matches your project)
          pip install PyInstaller PySide6

      - name: Determine Output Name and Architecture
        id: vars
        shell: bash
        run: |
          # Use short names for the output artifacts
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "ARCH=macos" >> $GITHUB_OUTPUT
            echo "EXT=" >> $GITHUB_OUTPUT # macOS executables don't typically have an extension
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "ARCH=linux" >> $GITHUB_OUTPUT
            echo "EXT=" >> $GITHUB_OUTPUT # Linux executables don't typically have an extension
          fi

      - name: Build Executable with PyInstaller
        shell: bash
        run: |
          # UPDATED: Added --exclude-module flags for problematic PySide6 dependencies (Qt3D, QtWebEngine) 
          # which often cause FileExistsError on macOS during COLLECT phase.
          COMMON_ARGS="--windowed --name FastCopyGUI \
            --add-data assets:assets \
            --collect-all PySide6 \
            --exclude-module PySide6.Qt3DAnimation \
            --exclude-module PySide6.Qt3DCore \
            --exclude-module PySide6.Qt3DExtras \
            --exclude-module PySide6.Qt3DInput \
            --exclude-module PySide6.Qt3DLogic \
            --exclude-module PySide6.Qt3DRender \
            --exclude-module PySide6.QtWebEngineCore \
            --exclude-module PySide6.QtWebEngineWidgets \
            main.py"

          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            # macOS: Use --onedir (PyInstaller's default when --onefile is missing)
            echo "Building macOS .app bundle (using --onedir)..."
            pyinstaller ${COMMON_ARGS}
          else
            # Linux: Use --onefile for a single, portable binary.
            echo "Building Linux executable (using --onefile)..."
            pyinstaller ${COMMON_ARGS} --onefile
          fi

      - name: Create Final Artifact Zip
        run: |
          # The executable is created in the 'dist' folder.
          # Create a compressed archive for the built executable.
          ZIP_NAME="FastCopyGUI-${{ steps.vars.outputs.ARCH }}-${{ github.sha }}.zip"
          
          # On macOS, the output is a .app bundle which is a directory.
          if [ "${{ steps.vars.outputs.ARCH }}" = "macos" ]; then
            cd dist
            zip -r "../$ZIP_NAME" FastCopyGUI.app
          # On Linux, the output is a single binary.
          elif [ "${{ steps.vars.outputs.ARCH }}" = "linux" ]; then
            cd dist
            zip "../$ZIP_NAME" FastCopyGUI
          fi
          echo "ZIP_FILE=$ZIP_NAME" >> $GITHUB_ENV
        shell: bash
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_FILE }}
          path: ${{ env.ZIP_FILE }}
          if-no-files-found: error
          retention-days: 7

      # Optional: Create a GitHub Release attachment if this job was triggered by a tag
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v') # Check if the trigger was a tag (e.g., v1.0.0)
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ZIP_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This secret is automatically provided by GitHub
